    <div class="container">
    <div class="registro-box">
        <form id="form">
          <h1>Contacto</h1>
           <label for="nombre">Nombre y Apellido (requerido)</label>
           <input id="nombre" type="texto" placeholder="Ingrese el nombre...">

           <label for="correo">Correo electronico (requerido)</label>
           <input id="correo" type="texto" placeholder="Ingrese el correo...">
           
           <label for="mensaje">Mensaje</label>
           <textarea name="mensaje" id="mensaje" cols="50" rows="10"></textarea>
           
           <label for="capcha">Capcha</label>
           <img src="./img/capcha.png" alt="capcha">
           <input id="capcha" type="texto" placeholder="Ingrese la capcha...">
           <!-- Input de confirmacion de contraseña -->
           <input type="submit" value="Enviar">
        </form>
      </div>
      <h1 class="text-center">Creadores</h1>
      <div class="perfiles  d-md-flex align-items-center justify-content-center">
        <div id="perfil" class="cubo">
          <h2>DvidAF</h2>
          <img id="avatar" class="foto" src="" alt="avatar">
          <div class="texto">
            <div id="nombre1"></div>
            <div id="bio"></div>
          </div>
          
          <button class="btn bg-transparent btn-outline-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseRepo" aria-expanded="false" aria-controls="collapseRepo">
          Repositorios

            <ul id="repos1"></ul>
          </div>
        
        </div>
        <div id="perfil" class="cubo">

            <div id="bio2"></div>
          </div>
          <button class="btn bg-transparent btn-outline-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseRepo2" aria-expanded="false" aria-controls="collapseRepo2">
            Repositorios
            </button>

              <ul id="repos2"></ul>
            </div>
